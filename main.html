<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">

        <label for="name">Name</label>
        <input required type="text" id="name" placeholder="Enter your Name"><br>

        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder="Enter your Email"><br>

        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">

        <label for="female">Female</label>
        <input type="radio" name="female" id="female"><br>

        <label for="Laptops">Laptop Brands</label>
        <br>
        <select name="Laptops" id="Laptops">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>

        <label for="age">Age</label>
        <input required type="number" name="age" id="age"><br>

        <label for="dob">DOB</label>
        <input required type="date" name="dob" id="dob"><br>

        <label for="password">Password</label>
        <input required type="password" name="password" id="password"><br>

        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio" placeholder="Enter your url"><br>

        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
